<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Metrics</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: whitesmoke;
        }

        .algorithm-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .algorithm {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-basis: 48%;
        }

        .algorithm-title {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score {
            flex-basis: 30%;
        }

        .score-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .score-value {
            font-size: 18px;
            color: green;
        }

        .confusion-matrix-container {
            display: flex;
            justify-content: space-between;
        }

        .confusion-matrix {
            flex-basis: 60%;
            text-align: center;
        }

        .confusion-matrix img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .home-button a {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: green;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithm Metrics</h1>
        <div class="algorithm-container">
            <div class="algorithm">
                <h2 class="algorithm-title">Random Forest</h2>
                <div class="scores">
                    <div class="score">
                        <p class="score-title">Precision</p>
                        <p class="score-value">0.99</p>
                    </div>
                    <div class="score">
                        <p class="score-title">Recall</p>
                        <p class="score-value">0.99</p>
                    </div>
                    <div class="score">
                        <p class="score-title">F1 Score</p>
                        <p class="score-value">0.99</p>
                    </div>
                </div>
             
                
            </div>
            <div class="algorithm">
                <h2 class="algorithm-title">K NEAREST NEIGHBOR</h2>
                <div class="scores">
                    <div class="score">
                        <p class="score-title">Precision</p>
                        <p class="score-value">0.99</p>
                    </div>
                    <div class="score">
                        <p class="score-title">Recall</p>
                        <p class="score-value">0.99</p>
                    </div>
                    <div class="score">
                        <p class="score-title">F1 Score</p>
                        <p class="score-value">0.99</p>
                    </div>
                </div>
                <div class="algorithm">
                    <h2 class="algorithm-title">SUPPORT VECTOR MACHINE</h2>
                    <div class="scores">
                        <div class="score">
                            <p class="score-title">Precision</p>
                            <p class="score-value">0.99</p>
                        </div>
                        <div class="score">
                            <p class="score-title">Recall</p>
                            <p class="score-value">0.99</p>
                        </div>
                        <div class="score">
                            <p class="score-title">F1 Score</p>
                            <p class="score-value">0.99</p>
                        </div>
               
            
            </div>
        </div>
        <div class="home-button">
            <a href="/dashboard" title="Home">Home</a>
        </div>
    </div>


</body>
</html>
