<!DOCTYPE html>
<html>
<head>
    <title>KNN Prediction Result</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        p {
            color: red;
            margin-bottom: 10px;
        }

        .result {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }

        .result p {
            margin: 0;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

      
    </style>
</head>
<body>
    <div class="container">
        <h1>KNN Prediction Result</h1>
        <div class="result">
            <p><b>City: {{ city }}</b></p>
            <p><b>Algorithm: K NEAREST NEIGHBOR</b></p>
            <p><b>Prediction Result: {{ prediction }}</b></p>
        </div>
        </div>
      
        <button class="home-button" onclick="location.href='/dashboard'">Home</button>
    </div>
</body>
</html>
