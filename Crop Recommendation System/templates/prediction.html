<!DOCTYPE html>
<html>

<head>
  <title>Crop Recommendation</title>
  <style>
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    /* Navigation styles */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* Main content styles */
    main {
      margin-bottom: 50px; /* Adjust the margin to accommodate the footer height */
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Background image */
    body {
      margin: 0;
      background-image:url("/static/lav.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* Overlay color layers */
    .header-overlay,
    .footer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      mix-blend-mode: multiply;
    }

    .header-overlay {
      background-color: rgba(51, 51, 51, 0.5); /* Adjust opacity as needed */
    }

    .footer-overlay {
      background-color: rgba(51, 51, 51, 0.5); /* Adjust opacity as needed */
    }

    /* Transparent form box */
    .form-box {
      background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    select {
      margin-bottom: 10px;
      padding: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Crop Recommendation</h1>
    <nav>
      <ul>
        <li><a href="/fifth">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2><b>--PREDICTION OF CROP--</b></h2>
    <div class="form-box">
      <form method="post" action="/result">
        <input type="text" placeholder="Enter N value" name="nValue">
        <input type="text" placeholder="Enter P value" name="pValue">
        <input type="text" placeholder="Enter K value" name="kValue">
        <input type="text" placeholder="Enter Temperature" name="temperature">
        <input type="text" placeholder="Enter Humidity" name="humidity">
        <input type="text" placeholder="Enter pH Level" name="pH">
        <input type="text" placeholder="Enter Rainfall" name="rainfall">
        <select name="algorithm">
          <option value="SVM">SUPPORT VECTOR MACHINE</option>
          <option value="DecisionTree">DECESION TREE</option>
        </select>
        <input type="submit" value="Predict">
        <input type="reset" value="Reset">
      </form>
    </div>
  </main>

<footer>
    <p>Contact us: (+91) - 9966XXXXXX</p>
    <p>Address: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX - 7XXXX</p>
  </footer>

  <div class="header-overlay"></div>
  <div class="footer-overlay"></div>
</body>

</html>
