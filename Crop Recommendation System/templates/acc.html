<!DOCTYPE html>
<html>

<head>
  <title>Crop Recommendation</title>
  <style>
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    /* Navigation styles */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* Main content styles */
    main {
      margin-bottom: 50px; /* Adjust the margin to accommodate the footer height */
    }

    /* Background image */
    body {
      margin: 0;
      background-image: url("/static/lav.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* Overlay color layers */
    .header-overlay,
    .footer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      mix-blend-mode: multiply;
    }

    .header-overlay {
      background-color: rgba(51, 51, 51, 0.5); /* Adjust opacity as needed */
    }

    .footer-overlay {
      background-color: rgba(51, 51, 51, 0.5); /* Adjust opacity as needed */
    }

    /* Accuracy list */
    .accuracy-list {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 50px;
    }

    .accuracy-box {
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .kmeans {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .knn {
      background-color: rgba(0, 255, 0, 0.5);
    }

    .decision-tree {
      background-color: rgba(0, 0, 255, 0.5);
    }

    .random-forest {
      background-color: rgba(255, 255, 0, 0.5);
    }
  </style>
</head>

<body>
  <header>
    <h1>Crop Recommendation</h1>
    <nav>
      <ul>
        <li><a href="/fifth">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <center><h2>--Accuracy of the Algorithms--</h2></center>
    <div class="accuracy-list">
  
      <div class="accuracy-box knn">DECISION TREE: {{ 98.18 }}</div>
      <div class="accuracy-box random-forest">SUPPORT VECTOR MACHINE: {{ 96.14 }}</div>
    </div>
  </main>

  <footer>
    <p>Contact us: (+91) - 9966XXXXXX</p>
    <p>Address: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX - 7XXXX</p>
  </footer>

  <div class="header-overlay"></div>
  <div class="footer-overlay"></div>
</body>

</html>
